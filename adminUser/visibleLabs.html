<html ng-app="AdminApp">
<head>

	<title> Remote Academy Laboratory </title>

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">

	<!--sockets-->

			<div id = "login">
					<a href=/logout>Logout</a>
			</div>

			<!--table with labs and their visibilty-->
			<table style="width:100%;">
				<tr>
				<th>Lab Name</th>
				<th>Visible?</th> 
				</tr>
				<tr ng-repeat="i in titles track by $index">
				<td>{{titles[$index]}}</td>

				</tr>

			</table>

			<!--button to update the database-->
			<div class="center">
				<button ng-click="update()">Submit Changes</button>
			</div>
		</div>
	</div>
</body>
</html>
